<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Registro</button>
            </div>
            <div class="social-icons">
                <img src="/imagenes/facebook.png" alt="">
                <img src="/imagenes/google.png" alt="">
                <img src="/imagenes/twitter.png" alt="">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Usuario" required>
                <input type="text" class="input-field" placeholder="Ingresar contraseña" required>
                <input type="checkbox" class="check-box"> <span>Recordar contraseña</span>
                <button type="submit" class="submit-btn">Ingresar</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Usuario" required>
                <input type="email" class="input-field" placeholder="email" required>
                <input type="text" class="input-field" placeholder="Ingresar contraseña" required>
                <input type="checkbox" class="check-box"> <span>Acepto los terminos y condiciones</span>
                <button type="submit" class="submit-btn">Registrarme</button>
            </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"
        }

        function login(){
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0px"
        }
    </script>
    
</body>
</html>
